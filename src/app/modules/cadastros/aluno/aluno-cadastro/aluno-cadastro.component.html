<mat-card>
  <mat-card-title>
    Cadastro de Alunos
  </mat-card-title>
  <mat-card-subtitle>
    Cadastro dos Alunos da plataforma
  </mat-card-subtitle>

  <mat-card-content>
    <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="70%">
        <mat-form-field>
          <input [disabled]="!isEnabled()" autofocus="autofocus" [(ngModel)]="vo.nome" matInput placeholder="Nome do aluno" />
        </mat-form-field>
      </div>

      <div fxFlex="30%">
        <mat-form-field>
          <input readonly="readonly" [disabled]="!isEnabled()" [matDatepicker]="dp" [(ngModel)]="vo.dataNascimento" matInput placeholder="Data de Nascimento do aluno" />

          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
      </div>


    </div>

    <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="40%">
        <mat-form-field>
          <input type="email" [disabled]="!isEnabled()" [(ngModel)]="vo.email" matInput placeholder="Email do aluno" />
        </mat-form-field>
      </div>

      <div fxFlex="20%">
        <mat-form-field>
          <input [disabled]="!isEnabled()" [(ngModel)]="vo.cpf" matInput placeholder="Cpf do aluno" />
        </mat-form-field>
      </div>

      <div fxFlex="20%">
        <mat-form-field>
          <input [disabled]="!isEnabled()" [(ngModel)]="vo.rg" matInput placeholder="RG do aluno" />
        </mat-form-field>
      </div>

      <div fxFlex="20%">
        <mat-form-field>
          <input [disabled]="!isEnabled()" [(ngModel)]="vo.emissorRg" matInput placeholder="Emissor do RG do aluno" />
        </mat-form-field>
      </div>

    </div>

    <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="60%">
      </div>
      <div fxFlex="20%">
        <mat-form-field>
          <mat-select [disabled]="!isEnabled()" placeholder="Resetar senha no próximo logon" [(ngModel)]="vo.resetarSenha">
            <mat-option value="Sim">Sim</mat-option>
            <mat-option value="Não">Não</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="20%">
        <mat-form-field>
          <input type="password" [disabled]="!isEnabled()" [(ngModel)]="vo.senha" matInput placeholder="Senha do aluno" />
        </mat-form-field>
      </div>
    </div>

    <h3>Endereços</h3>
    <hr />

    <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="80%"></div>
      <div fxFlex="20%">
        <button [disabled]="!isEnabled()" mat-raised-button color="primary" (click)="adicionarEndereco()">
          <mat-icon>add_circle_outline</mat-icon>
          Adicionar Endereço
        </button>
      </div>
    </div>

    <ng-template ngFor let-endereco [ngForOf]="vo.enderecos" let-i="index">
      <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
        <div fxFlex="20%">
          <mat-form-field>
            <mat-select [disabled]="!isEnabled()" placeholder="Tipo de Endereço" [(ngModel)]="endereco.tipoEndereco">
              <mat-option value="Residencial">Residencial</mat-option>
              <mat-option value="Comercial">Comercial</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div fxFlex="20%">
          <mat-form-field>
            <input type="number" [disabled]="!isEnabled()" [(ngModel)]="endereco.cep" matInput placeholder="Cep do Aluno" />
          </mat-form-field>
        </div>

        <div fxFlex="60%">
          <mat-form-field>
            <input [disabled]="!isEnabled()" [(ngModel)]="endereco.logradouro" matInput placeholder="Logradouro do Aluno" />
          </mat-form-field>
        </div>
      </div>

      <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
        <div fxFlex="100%">
          <mat-form-field>
            <input [disabled]="!isEnabled()" [(ngModel)]="endereco.complemento" matInput placeholder="Complemento do Endereço do Aluno" />
          </mat-form-field>
        </div>
      </div>

      <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
        <div fxFlex="40%">
          <mat-form-field>
            <input [disabled]="!isEnabled()" [(ngModel)]="endereco.bairro" matInput placeholder="Bairro do Aluno" />
          </mat-form-field>
        </div>

        <div fxFlex="40%">
          <mat-form-field>
            <input [disabled]="!isEnabled()" [(ngModel)]="endereco.cidade" matInput placeholder="Cidade do Aluno" />
          </mat-form-field>
        </div>

        <div fxFlex="20%">
          <mat-form-field>
            <input [disabled]="!isEnabled()" [(ngModel)]="endereco.uf" matInput placeholder="UF do Aluno" />
          </mat-form-field>
        </div>
      </div>
    </ng-template>

  </mat-card-content>

  <mat-card-actions>
    <div class="container example-container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

      <div fxFlex="60%"></div>

      <div fxFlex="20%" *ngIf="!isExcluirEnabled() && !isSalvarEnabled()">
      </div>

      <div fxFlex="20%" *ngIf="isExcluirEnabled()">
        <button mat-raised-button color="accent" (click)="excluir()">
          <mat-icon>delete</mat-icon>
          Excluir
        </button>
      </div>

      <div fxFlex="20%" *ngIf="isSalvarEnabled()">
        <button mat-raised-button color="primary" (click)="salvar()">
          <mat-icon>save</mat-icon>
          Salvar
        </button>
      </div>

      <div fxFlex="20%">
        <button mat-raised-button color="primary" (click)="voltar()">
          <mat-icon>history</mat-icon>
          Voltar
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
